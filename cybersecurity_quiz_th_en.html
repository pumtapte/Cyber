
<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cybersecurity Quiz (Thai–English)</title>
<meta name="description" content="Cybersecurity Awareness Review Quiz – Thai–English">
<style>
  :root{ --red:#c1121f; --red-dark:#a50f1a;
    --gray-900:#111827; --gray-800:#1f2937; --gray-700:#374151; --gray-600:#4b5563;
    --gray-500:#6b7280; --gray-300:#d1d5db; --gray-200:#e5e7eb; --gray-100:#f3f4f6; }
  *{box-sizing:border-box}
  body{margin:0;font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, 'Noto Sans', sans-serif;background:linear-gradient(#fafafa,#fff);color:var(--gray-800)}
  .container{max-width:900px;margin:0 auto;padding:24px 16px}
  .brandbar{display:flex;align-items:center;gap:12px;margin-bottom:6px}
  .brandbar img{height:50px;max-width:60%;object-fit:contain}
  h1{margin:0 0 8px;font-size:clamp(24px,2.5vw,32px);font-weight:900}
  .brand{color:var(--red)}
  .subtitle{color:var(--gray-600);font-size:14px;margin-bottom:16px}
  .card{background:#fff;border:1px solid var(--gray-200);border-radius:14px;box-shadow:0 8px 16px rgba(0,0,0,.04);padding:16px;margin-bottom:14px}
  .row{display:grid;grid-template-columns:1fr;gap:10px}
  @media (min-width:640px){.row{grid-template-columns:1fr 1fr}}
  label{font-size:14px;color:var(--gray-700)}
  input[type=text]{width:100%;padding:10px 12px;border-radius:10px;border:1px solid var(--gray-300);outline:none}
  input[type=text]:focus{border-color:var(--red); box-shadow:0 0 0 3px rgba(193,18,31,.12)}
  .q{margin-top:12px}
  .q h3{margin:0 0 8px;font-size:16px}
  .opt{display:block;margin:6px 0;padding:10px 12px;border:1px solid var(--gray-300);border-radius:10px;cursor:pointer}
  .opt input{margin-right:8px}
  .btn{border:0;border-radius:12px;padding:12px 16px;color:#fff;background:var(--gray-900);cursor:pointer;font-weight:800}
  .btn:hover{background:#000}
  .btn-danger{background:var(--red)}
  .btn-danger:hover{background:var(--red-dark)}
  .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
  .score{font-weight:900}
  .badge{display:inline-block;border-radius:999px;padding:6px 10px;font-weight:800;font-size:12px}
  .ok{background:#dcfce7;color:#166534;border:1px solid #bbf7d0}
  .mid{background:#fef9c3;color:#854d0e;border:1px solid #fde68a}
  .low{background:#fee2e2;color:#991b1b;border:1px solid #fecaca}
  .notice{font-size:12px;color:var(--gray-600)}
  .backlink{margin:16px 0}
  a.btnlink{display:inline-block;text-decoration:none;color:#fff;background:var(--red);padding:12px 16px;border-radius:12px;font-weight:800}
  .footer{margin-top:20px;color:var(--gray-500);font-size:12px}
</style>
</head>

    <h1><span class="brand">Cybersecurity</span> Quiz <span style="color:#9ca3af;font-size:16px">(Thai–English)</span></h1>
    <p class="subtitle">แบบทดสอบสั้น 10 ข้อ – คะแนนเต็ม 100 • ทำเสร็จแล้วดูผลคะแนนทันที</p>

    <div class="backlink">
      <a class="btnlink" href="./cybersecurity_flip_cards_th_en_with_quiz.html">← กลับไปดู Flash Cards</a>
    </div>

    <div class="card">
      <div class="row">
        <label>ชื่อ (Name)<br><input id="name" type="text" placeholder="เช่น สมชาย ใจดี / Somchai Jaidee"></label>
        <label>แผนก (Department)<br><input id="dept" type="text" placeholder="เช่น IT / HR / Sales"></label>
      </div>
      <p class="notice">* ไม่บังคับ แต่แนะนำให้กรอกเพื่อบันทึกหลักฐานการอบรม</p>
    </div>

    <div id="quiz"></div>

    <div class="actions">
      <button class="btn" id="submitBtn">ตรวจคำตอบ (Submit)</button>
      <button class="btn btn-danger" id="resetBtn">เริ่มใหม่ (Reset)</button>
      <button class="btn" id="downloadBtn" title="ดาวน์โหลดผลลัพธ์เป็นไฟล์ .csv">ดาวน์โหลดผลลัพธ์ (.csv)</button>
    </div>

    <div id="result" class="card" style="display:none;"></div>

    <p class="footer">© <span id="year"></span> Cybersecurity Awareness • Think before you click.</p>
  </div>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();

  const QUESTIONS = [
    { q: "Phishing คืออะไร? / What is phishing?", a: 1, opts: ["อีเมลข่าวสารจากบริษัท", "ข้อความ/อีเมลปลอมเพื่อหลอกให้คลิกหรือเปิดเผยข้อมูล", "ประกาศจาก HR", "เว็บบริษัท"], },
    { q: "2FA คืออะไร? / What is 2FA?", a: 1, opts: ["เปลี่ยนรหัสผ่านทุกสัปดาห์", "ยืนยันตัวตนสองขั้นตอน เช่น รหัสผ่าน + OTP", "ปิดคอมเมื่อไม่อยู่", "อัปเดต Windows"], },
    { q: "รหัสผ่านที่ปลอดภัยควรเป็นอย่างไร? / Strong password is…", a: 0, opts: ["ยาว ≥12 ตัว ผสมตัวใหญ่-เล็ก ตัวเลข และสัญลักษณ์", "ใช้วันเกิดเพื่อจำง่าย", "ซ้ำทุกระบบเพื่อความสะดวก", "ใช้คำง่าย ๆ เช่น password"], },
    { q: "ไฟล์แนบอะไรเสี่ยงเป็นมัลแวร์? / Risky attachment types?", a: 3, opts: ["ไฟล์ .txt เท่านั้น", "ไฟล์รูป .png เท่านั้น", "ไฟล์เสียง .mp3 เท่านั้น", "ไฟล์ .zip .pdf .exe"], },
    { q: "ควรทำอย่างไรเมื่อลุกจากโต๊ะทำงาน? / When away from desk?", a: 1, opts: ["เปิดจอทิ้งไว้", "ล็อกหน้าจอทันที (Win+L)", "แชร์จอให้เพื่อน", "จดรหัสผ่านแปะจอ"], },
    { q: "USB ไม่ทราบที่มา ควร… / Unknown USB device?", a: 2, opts: ["เสียบทันทีเพื่อดูข้อมูล", "ให้เพื่อนลองก่อน", "ไม่ใช้ และแจ้ง IT ถ้าจำเป็น", "คัดลอกไฟล์ทั้งหมด"], },
    { q: "การส่งข้อมูลส่วนบุคคล ควรใช้… / Secure transmission?", a: 0, opts: ["HTTPS หรือ Secure FTP", "Line ส่วนตัว", "อีเมลส่วนตัว", "ส่งผ่าน USB ไม่ทราบที่มา"], },
    { q: "หากพบเหตุการณ์น่าสงสัย ควร… / If suspicious incident occurs?", a: 3, opts: ["ลบไฟล์เพื่อความสะอาด", "แชร์ให้เพื่อนดู", "โพสต์ในโซเชียล", "หยุดใช้งานและรายงาน IT ทันที"], },
    { q: "ข้อมูลส่วนบุคคล (PDPA) คือ… / Personal data includes…", a: 1, opts: ["เฉพาะชื่อเล่น", "ชื่อ ที่อยู่ เลขบัตรประชาชน รูปถ่าย ฯลฯ", "เฉพาะอีเมลบริษัท", "เฉพาะเลขพัสดุ"], },
    { q: "ก่อนคลิกลิงก์ควรตรวจสอบ… / Before clicking a link, check…", a: 0, opts: ["โดเมนและ HTTPS 🔒", "สีพื้นหลัง", "จำนวนตัวอักษร", "เวลาในอีเมล"], },
  ];

  function shuffle(arr){ return arr.sort(()=>Math.random()-0.5); }
  const shuffled = shuffle(QUESTIONS.map((q,i)=>({...q, id:i+1, opts: shuffle([...q.opts])})));
  shuffled.forEach((item)=>{ const orig = QUESTIONS.find(q=>q.q===item.q); const correctText = orig.opts[orig.a]; item.a = item.opts.indexOf(correctText); });

  const quizEl = document.getElementById('quiz');
  function renderQuiz(){
    quizEl.innerHTML='';
    shuffled.forEach((item, idx)=>{
      const card = document.createElement('div');
      card.className='card q';
      const letters = ['A','B','C','D','E','F'];
      card.innerHTML = `
        <h3>ข้อที่ ${idx+1}: ${item.q}</h3>
        ${item.opts.map((o,i)=>`
          <label class="opt"><input type="radio" name="q${idx}" value="${i}"> ${letters[i]}. ${o}</label>
        `).join('')}
      `;
      quizEl.appendChild(card);
    });
  }
  renderQuiz();

  const resultEl = document.getElementById('result');
  const submitBtn = document.getElementById('submitBtn');
  const resetBtn = document.getElementById('resetBtn');
  const downloadBtn = document.getElementById('downloadBtn');
  let lastResult = null;

  submitBtn.addEventListener('click', ()=>{
    let score = 0; const choices = [];
    shuffled.forEach((item, idx)=>{ const selected = document.querySelector(`input[name="q${idx}"]:checked`); const ans = selected ? parseInt(selected.value,10) : -1; choices.push(ans); if(ans === item.a) score += 10; });
    const name = document.getElementById('name').value.trim();
    const dept = document.getElementById('dept').value.trim();

    let badge = '';
    if(score >= 90){ badge = `<span class="badge ok">ยอดเยี่ยม • Cyber Hero</span>`; }
    else if(score >= 60){ badge = `<span class="badge mid">ทำได้ดี • เพิ่มความระวัง</span>`; }
    else { badge = `<span class="badge low">ต้องระวังมากขึ้น</span>`; }

    resultEl.style.display='block';
    resultEl.innerHTML = `
      <h3>ผลคะแนน (Result)</h3>
      <p class="score">คะแนนของคุณ: ${score} / 100</p>
      <p>${badge}</p>
      <p>คำแนะนำ: ทบทวนหัวข้อจาก Flash Cards โดยเฉพาะ Phishing, 2FA, และการส่งข้อมูลอย่างปลอดภัย</p>
      <p class="notice">* แนะนำให้บันทึกผลลัพธ์นี้เป็นหลักฐานการอบรม (ISO/PDPA Awareness)</p>
    `;

    lastResult = { timestamp: new Date().toISOString(), name, dept, score, answers: choices.map((c)=> typeof c==='number'? c : '').join('|') };
    window.scrollTo({top:resultEl.offsetTop-20, behavior:'smooth'});
  });

  resetBtn.addEventListener('click', ()=>{ document.getElementById('name').value=''; document.getElementById('dept').value=''; resultEl.style.display='none'; lastResult = null; shuffled.sort(()=>Math.random()-0.5); shuffled.forEach((item)=>{ item.opts.sort(()=>Math.random()-0.5); }); renderQuiz(); window.scrollTo({top:0, behavior:'smooth'}); });

  downloadBtn.addEventListener('click', ()=>{ const header = ['timestamp','name','department','score','answers'].join(','); const row = lastResult ? [ lastResult.timestamp, `"${lastResult.name}"`, `"${lastResult.dept}"`, lastResult.score, `"${lastResult.answers}"` ].join(',') : ''; const csv = header + '\n' + row; const blob = new Blob([csv], {type: 'text/csv;charset=utf-8;'}); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = 'cybersecurity_quiz_result.csv'; document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url); });
</script>
